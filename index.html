<html lang="en">

<head>
                    <meta charset="UTF-8">

                    <link rel="stylesheet" href="Styles/style.css">

<body>
                    <header>
                                        <nav id="nav-bar">

                                                                                </a>

                                                            </div>
                                        </nav>
                    </header>
                    <div id="profile-popup">
                                        <div class="popup-overlay">
                                                            <div class="popup-content">
                                                                                <h2>Enter Your Name & Upload Profile
                                                                                                    Picture</h2>
                                                                                <label for="nameInput">Enter your
                                                                                                    name:</label>

                                                                                                    placeholder="Enter your name" />

                                                                                <label for="profilePicInput">Upload
                                                                                                    Profile Picture
                                                                                                    (Optional):</label>
                                                                                <input type="file" id="profilePicInput"
                                                                                                    accept="image/*" />

                                                                                <button id="saveProfileBtn">Save
                                                                                                    Profile</button>
                                                            </div>
                                                            <div class="popup-heading">
                                                                                <h1>RESUME BUILDER</h1>
                                                            </div>
                                        </div>
                    </div>
                    <Main>
                                        <div class="resume-pic-section">
                                                            <img src="assets/resume-illustration.jpg"

                                        </div>
                                        <div class="main-heading-section">
                                                            <h1 id="main-heading">BUILD YOUR RESUME HERE</h1>
