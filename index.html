<!DOCTYPE html>
<html lang="en">

<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Interactive Resume Builder</title>

                    <link rel="stylesheet" href="Styles/style.css">
</head>

<body>
                    <header>
                                        <nav id="nav-bar">
                                                            <div id="left-nav-heading">
                                                                                <h1 id="nav-heading">Resume Builder</h1>
                                                            </div>
                                                            <div id="right-nav-headings">
                                                                                <a href="index.html">
                                                                                                    <h1
                                                                                                                        id="nav-heading">
                                                                                                                        Home
                                                                                                    </h1>
                                                                                </a>
                                                                                <h1 id="nav-heading">Contact us</h1>
                                                                                <h1 id="nav-heading" id="nav-dash">
                                                                                                    Dashboard</h1>
                                                            </div>
                                        </nav>
                    </header>
                    <div id="profile-popup" style="display: none;">
                                        <div class="popup-overlay">
                                                            <div class="popup-content">
                                                                                <h2>Enter Your Name & Upload Profile
                                                                                                    Picture</h2>
                                                                                <label for="nameInput">Enter your
                                                                                                    name:</label>
                                                                                <input type="text" id="nameInput"
                                                                                                    placeholder="Enter your name" />

                                                                                <label for="profilePicInput">Upload
                                                                                                    Profile Picture
                                                                                                    (Optional):</label>
                                                                                <input type="file" id="profilePicInput"
                                                                                                    accept="image/*" />

                                                                                <button id="saveProfileBtn">Save
                                                                                                    Profile</button>
                                                            </div>
                                                            <div class="popup-heading">
                                                                                <h1>RESUME BUILDER</h1>
                                                            </div>
                                        </div>
                    </div>
                    <Main>
                                        <div id="dashboard-section">
                                                            <div id="profile-inp-div">
                                                                                <h2 id="dash-profile">Profile</h2>
                                                                                <input type="text" id="profile-nam-inp">
                                                                                <input type="file" id="profile-pic-inp">
                                                                                <button>Done</button>
                                                            </div>
                                                            <div id="center-div">
                                                                                <div id="dash-pic"></div>
                                                                                <h1 id="dash-name">Full Name</h1>
                                                            </div>
                                                            <div>
                                                                                <h2 id="dash-download">Download</h2>
                                                                                <h3>no downloads yet</h3>
                                                            </div>
                                        </div>
                                        <div class="resume-pic-section">
                                                            <img src="assets/resume-illustration.jpg"
                                                                                alt="Resume Illustration"
                                                                                class="resume-img">
                                                            <div class="background-effect"></div>
                                        </div>
                                        <div class="main-heading-section">
                                                            <h1 id="main-heading">BUILD YOUR RESUME HERE</h1>
                                                            <a href="form-one.html"><button id="build-button">Build Here
                                                                                                    <img src="assets/right-chevron.png"
                                                                                                                        alt="arrow"
                                                                                                                        id="arrow-img"></button></a>
                                        </div>
                    </Main>
                    <footer id="footer">
                                        <p id="footer-content">Created by Aman</p>
                    </footer>
                    <script type="module" src="dist/main.js"></script>
                    <script type="module" src="dist/resume-output/manager.js"></script>

</body>

</html>
